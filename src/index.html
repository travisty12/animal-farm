<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="intro">
      <h1>All animals are equal.</h1>
      <h2>But you are more equal than others.</h2>
      <button type="button" id="start">Enter the Farm</button>
    </div>
    <!-- <div class="napoleon">
      <img src="" alt="">
    </div> -->
    <div id="game">
      <h1 id="title">Animal Farm</h1>
      <div class="counter">
        <h1>Food Stockpile: <span id="foodPile"></span> (<span id="foodRate"></span> per second)</h1>
        <h1>Horses: <span id="horseNum"></span></h1>
        <h1 id="hungerBox">Horse hunger: <span id="hungerHolder"></span></h1>
      </div>
      <div class="buttonHome">
        <button type="button" id="collect"><img src="./assets/img/food.png" alt=""></button>
        <button type="button" id="create"><img src="./assets/img/horse.png" alt=""></button>
        <button type="button" id="feed"><img src="./assets/img/hunger.png" alt=""></button>
        <button type="button" id="skull"><img src="./assets/img/skull.png" alt=""></button>
      </div>
      <div class="output">
      </div>
    </div>
  </body>
</html>
